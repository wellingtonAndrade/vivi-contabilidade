<app-menu></app-menu>

<ngb-carousel *ngIf="images" [interval]= "interval" [pauseOnHover]="pauseOnHover" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide" >
    </div>
    <div class="carousel-caption">
      <div class="align-self-center">
        <h1 id="title">Contabilidade Simplificada</h1><br>
        <p>Descomplicamos a contabilidade pra você</p>
    </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h1 id="title">Profissionais Especializados</h1><br>
      <p>Conte com um time de profissionais especialistas para lhe auxiliar</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h1 id="title">Preços Acessíveis</h1><br>
      <p>Qualidade e preço que cabem no seu bolso</p>
    </div>
  </ng-template>
</ngb-carousel>
